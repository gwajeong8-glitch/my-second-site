<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Noblesse — VIP 선택</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-shell">

  <div class="container">
    <h1 style="color:var(--gold); text-align:center;">VIP 선택</h1>

    <div class="vip-list" id="vipArea"></div>
  </div>

<script>
  // 동적으로 VIP 버튼 생성 (1~3)
  const vipArea = document.getElementById('vipArea');
  for (let v=1; v<=3; v++){
    const a = document.createElement('a');
    a.className = 'vip-button';
    a.href = `card.html?vip=${v}`;
    a.innerText = `VIP ${v} 카드 편집`;
    vipArea.appendChild(a);
  }
</script>
</body>
</html>
