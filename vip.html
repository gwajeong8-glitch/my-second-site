<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Noblesse — VIP 선택</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="index-root index-page">

  <h1>VIP 선택</h1>

  <div class="vip-list" id="vipArea"></div>

<script>
  const vipArea = document.getElementById('vipArea');

  for (let v=1; v<=3; v++){
    const link = document.createElement('a');
    link.href = `card.html?vip=${v}`;
    link.innerText = `VIP ${v} 카드 편집`;
    link.className = "vip-select-btn";
    vipArea.appendChild(link);
  }
</script>

</body>
</html>
