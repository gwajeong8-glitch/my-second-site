<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Noblesse — VIP 선택</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="index-root">
  <h1>VIP 선택</h1>

  <div class="vip-list" id="vipArea"></div>

<script>
  // url에서 menu 파라미터 유지(필요하면)
  const url = new URL(location.href);
  const menu = url.searchParams.get('menu') || '1';
  const vipArea = document.getElementById('vipArea');

  for (let v=1; v<=3; v++){
    const a = document.createElement('a');
    a.className = 'vip-button';
    a.href = `card.html?vip=${v}`;
    a.innerText = `VIP ${v} 카드 편집`;
    vipArea.appendChild(a);
  }
</script>
</body>
</html>
