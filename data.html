<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>Noblesse Data Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="data.css" />
</head>
<body class="data-page">

  <div class="container">
    <h1>실시간 데이터 대시보드</h1>

    <p class="subtitle">아래 카드들을 클릭하면 카드 편집기로 이동합니다.</p>

    <div class="card-grid" id="cardGrid"></div>
  </div>

<script>
  // 대시보드용 카드 데이터 (미리보기)
  const cards = [
    { id:1, title:"VIP 1", sub:"120,000 · 정상", img:"vip1.png" },
    { id:2, title:"VIP 2", sub:"230,000 · 정상", img:"vip2.png" },
    { id:3, title:"VIP 3", sub:"570,000 · 정상", img:"vip3.png" },
    { id:4, title:"VIP 1 (예비)", sub:"730,000 · 정상", img:"vip1.png" }
  ];

  const container = document.getElementById('cardGrid');
  cards.forEach(c=>{
    const a = document.createElement('a');
    a.href = `card.html?vip=${c.id<=3?c.id:1}`;
    a.className = 'card';
    a.innerHTML = `
      <div style="height:180px; background-image:url('${c.img}'); background-size:cover; background-position:center; border-radius:8px;"></div>
      <div style="padding-top:12px;"><div class="card-title">${c.title}</div><div class="card-desc">${c.sub}</div></div>
    `;
    container.appendChild(a);
  });
</script>

</body>
</html>
