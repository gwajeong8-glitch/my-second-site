<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>VIP CARD</title>

    <style>
        body {
            background: #111;
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFF8DC; /* 아이보리 */
            gap: 40px;
        }

        .card-container {
            position: relative;
            width: 700px;
            height: 450px;
        }

        .card-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .card-text {
            position: absolute;
            left: 40px;
            bottom: 40px;
            font-size: 23px;
            color: #FFF8DC;
            font-weight: bold;
            line-height: 1.6;
            text-shadow: 0 0 5px black;
        }

        .controls input, .controls select, .controls button {
            width: 200px;
            margin-bottom: 10px;
            padding: 6px 10px;
            font-size: 15px;
        }

        button {
            background: #d4b98b;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- 카드 화면 -->
<div id="cardCapture" class="card-container">
    <div id="cardBg" class="card-bg" style="background-image: url('img/vip1.png');"></div>

    <div class="card-text">
        <div id="idText">ID: 홍길동</div>
        <div id="cardNoText">CARD NO: 0000000000</div>
    </div>
</div>

<!-- UI 영역 -->
<div class="controls">

    <label>VIP 선택</label>
    <select id="vipSelect">
        <option value="img/vip1.png">VIP 1</option>
        <option value="img/vip2.png">VIP 2</option>
        <option value="img/vip3.png">VIP 3</option>
    </select>

    <label>ID:</label>
    <input type="text" id="idInput" value="홍길동">

    <label>CARD NO:</label>
    <input type="text" id="cardNoInput" value="0000000000">

    <button id="downloadBtn">PNG 다운로드</button>
</div>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
    const vipSelect = document.getElementById("vipSelect");
    const cardBg = document.getElementById("cardBg");

    const idInput = document.getElementById("idInput");
    const idText = document.getElementById("idText");

    const cardNoInput = document.getElementById("cardNoInput");
    const cardNoText = document.getElementById("cardNoText");

    const downloadBtn = document.getElementById("downloadBtn");

    // VIP 배경 자동 변경
    vipSelect.addEventListener("change", () => {
        cardBg.style.backgroundImage = `url('${vipSelect.value}')`;
    });

    // ID 변경
    idInput.addEventListener("input", () => {
        idText.innerText = "ID: " + idInput.value;
    });

    // 카드번호 변경
    cardNoInput.addEventListener("input", () => {
        cardNoText.innerText = "CARD NO: " + cardNoInput.value;
    });

    // PNG 저장
    downloadBtn.addEventListener("click", () => {
        html2canvas(document.getElementById("cardCapture")).then(canvas => {
            const link = document.createElement("a");
            link.download = "VIP_CARD.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>

</body>
</html>
