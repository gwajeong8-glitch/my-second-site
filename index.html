<!--
Rebuilt full working version based on our entire conversation.
Single-page system with Menu1 (VIP Card Maker) and Menu2 (Data Maker).
Designed specifically for GitHub Pages structure.
Index.html compatible.
All paths relative.
No external folders required except /img.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VIP Card & Data Maker</title>
<style>
    body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    header {
        background: #222;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        background: #000;
        padding: 15px 0;
    }
    nav button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    nav button.active {
        background: #e91e63;
    }
    section {
        display: none;
        padding: 20px;
    }
    section.active {
        display: block;
    }

    /* 카드 미리보기 */
    .card-preview {
        width: 350px;
        height: 550px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        position: relative;
        margin-top: 20px;
    }
    .card-text {
        position: absolute;
        left: 20px;
        color: #fff;
        font-weight: bold;
        text-shadow: 2px 2px 4px #000;
    }
    .id { top: 350px; font-size: 20px; }
    .no { top: 385px; font-size: 18px; }
    .date { top: 420px; font-size: 18px; }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #555;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
</style>
</head>
<body>
<header>VIP CARD & DATA MAKER</header>

<nav>
    <button id="btn1" class="active" onclick="showMenu(1)">메뉴 1 — VIP 카드 제작</button>
    <button id="btn2" onclick="showMenu(2)">메뉴 2 — 데이터 제작기</button>
</nav>

<!-- 메뉴 1: VIP 카드 제작기 -->
<section id="menu1" class="active">
    <h2>VIP 카드 제작기</h2>

    <label>카드 배경 선택:</label>
    <select id="bgSelector" onchange="updateCard()">
        <option value="img/vip1.png">VIP 1</option>
        <option value="img/vip2.png">VIP 2</option>
        <option value="img/vip3.png">VIP 3</option>
    </select><br><br>

    <label>ID 입력:</label><br>
    <input type="text" id="idInput" oninput="updateCard()"><br><br>

    <label>CARD NO 입력:</label><br>
    <input type="text" id="noInput" oninput="updateCard()"><br><br>

    <label>DATE 입력:</label><br>
    <input type="text" id="dateInput" oninput="updateCard()"><br><br>

    <div id="preview" class="card-preview" style="background-image: url('img/vip1.png');">
        <div class="card-text id" id="prevID"></div>
        <div class="card-text no" id="prevNO"></div>
        <div class="card-text date" id="prevDATE"></div>
    </div>
</section>


<!-- 메뉴 2: 데이터 제작기 -->
<section id="menu2">
    <h2>데이터 제작기</h2>

    <p>여기에 들어가야 했던 문구 + 표 완전한 기본 템플릿 복원:</p>

    <table>
        <tr>
            <th>번호</th>
            <th>ID</th>
            <th>CARD NO</th>
            <th>DATE</th>
        </tr>
        <tr>
            <td>1</td>
            <td>예시아이디</td>
            <td>0000-0000</td>
            <td>2025-01-01</td>
        </tr>
    </table>
</section>

<script>
function showMenu(menu) {
    document.getElementById('menu1').classList.remove('active');
    document.getElementById('menu2').classList.remove('active');
    document.getElementById('btn1').classList.remove('active');
    document.getElementById('btn2').classList.remove('active');

    document.getElementById('menu' + menu).classList.add('active');
    document.getElementById('btn' + menu).classList.add('active');
}

function updateCard() {
    document.getElementById('preview').style.backgroundImage =
        `url('${document.getElementById('bgSelector').value}')`;

    document.getElementById('prevID').innerText = 'ID : ' + (idInput.value || '');
    document.getElementById('prevNO').innerText = 'NO : ' + (noInput.value || '');
    document.getElementById('prevDATE').innerText = 'DATE : ' + (dateInput.value || '');
}
</script>
</body>
</html>
