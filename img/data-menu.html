<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Noblesse Data Center</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Nanum Myeongjo", serif;
        background: #000;
        color: #f7e7c3;
        display: flex;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
        width: 240px;
        background: rgba(20,20,20,0.9);
        border-right: 1px solid rgba(255,220,150,0.3);
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #f6e3b5;
    }

    .menu-item {
        margin: 10px 0;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.25s;
    }

    .menu-item:hover {
        background: rgba(255, 230, 150, 0.15);
    }

    /* 오른쪽 화면 */
    .content {
        flex: 1;
        padding: 25px;
    }

    .data-box {
        background: rgba(255,255,255,0.05);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(255,200,110,0.3);
        box-shadow: inset 0 0 18px rgba(255,220,150,0.08);
        margin-top: 20px;
        animation: fadeIn 0.6s;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid rgba(255,200,150,0.3);
        color: #fff;
    }

    th {
        background: rgba(255, 210, 130, 0.12);
        color: #f6e3b5;
    }

    .rowSelect {
        background: rgba(0, 180, 50, 0.6);
        color: #fff;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- 왼쪽 사이드 메뉴 -->
<div class="sidebar">
    <h2>메인 메뉴</h2>
    <div class="menu-item" onclick="loadRealtimeData()">실시간 데이터</div>
    <div class="menu-item">매칭/고객 상태</div>
    <div class="menu-item">주문 상태</div>
    <div class="menu-item">상담 / 문의</div>
    <div class="menu-item">전국 만남</div>
    <div class="menu-item">인증 관리</div>
    <div class="menu-item">회원 관리</div>
    <div class="menu-item">포인트 상태</div>
    <div class="menu-item">담당 실장</div>
</div>

<!-- 오른쪽 내용 -->
<div class="content" id="contentArea">
    <h1>Noblesse Data Center</h1>
    <p>왼쪽 메뉴에서 기능을 선택하세요.</p>
</div>

<script>
/* ★★★ 여기 값만 바꾸면 표 내용이 바로 변경됨 ★★★ */
const realtimeData = [
    { number: 1, type: "선택 가능", point: "120,000", refund: "250,000", accuracy: "100%", state: "정상", service: "매진" },
    { number: 2, type: "선택 가능", point: "230,000", refund: "276,000", accuracy: "100%", state: "정상", service: "매진" },
    { number: 3, type: "선택 가능", point: "570,000", refund: "584,000", accuracy: "100%", state: "정상", service: "매진" },
    { number: 4, type: "선택 가능", point: "730,000", refund: "876,000", accuracy: "100%", state: "정상", service: "매진" }
];

/* 실시간 데이터 화면 로드 함수 */
function loadRealtimeData() {
    const content = document.getElementById("contentArea");

    let html = `
        <h2>실시간 데이터 현황</h2>
        <div class="data-box">
            <table>
                <tr>
                    <th>번호</th>
                    <th>선택 유형</th>
                    <th>포인트 금액</th>
                    <th>환불 금액</th>
                    <th>정확도</th>
                    <th>데이터 상태</th>
                    <th>서비스</th>
                </tr>
    `;

    realtimeData.forEach(row => {
        html += `
            <tr>
                <td>${row.number}</td>
                <td>${row.type}</td>
                <td>${row.point}</td>
                <td>${row.refund}</td>
                <td>${row.accuracy}</td>
                <td>${row.state}</td>
                <td>${row.service}</td>
            </tr>
        `;
    });

    html += `</table></div>`;
    content.innerHTML = html;
}
</script>

</body>
</html>
